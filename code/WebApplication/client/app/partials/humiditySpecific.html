<div class="humiditySection sections" ng-controller="humiditySpecificCtrl">

	<div class="col-md-12">

		<div class="widget">      
      <!-- Widget content -->
	      <div class="widget-content">
	        <div class="padd">	       

		    	<nvd3-line-with-focus-chart
	            data="data"
	            id="humidityGraphId"            
	            height="400"
	            height2="50"
	            showXAxis="true"	            
	            showYAxis="true"	            	            
	            showLegend="true"
	            interactive="true"
	            tooltips="true"
	            xAxisTickFormat="xAxisTickFormatFunction()"
	            x2AxisTickFormat="xAxisTickFormatFunction2()"
	            yAxisLabel="Humidity (RH %)"
	            xAxisLabel="Date and Time"	            
	            margin="{left:100,top:100,bottom:100,right:50}"            
			            >
    			</nvd3-line-with-focus-chart>
	        	</div>
	        <!-- Widget ends -->

	      </div>

	    </div> 

		
	</div>


<div class="col-md-12">
	<div class="widget" id="humidityTable">

		<div class="widget-content">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Time</th>
						<th>Location</th>
						<th>Humidity</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="hdata in humidityData">
						<td>{{hdata.timestamp | date: 'medium'}}</td>
						<td>{{hdata.loc}}</td>
						<td>{{hdata.value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
</div>
	
</div>

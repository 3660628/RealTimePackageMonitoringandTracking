<div class="humiditySection sections" ng-controller="humiditySpecificCtrl">

	<div class="col-md-12">

		<div class="widget">      
      <!-- Widget content -->
	      <div class="widget-content">
	        <div class="padd">	       

		    	<nvd3-line-chart
	            data="data"
	            id="humidityGraphId"            
	            height="500"	            
	            showXAxis="true"	            
	            showYAxis="true"
	            forcey="[0,100]"	            	            
	            showLegend="true"
	            interactive="true"
	            tooltips="true"
	            xAxisTickFormat="xAxisTickFormatFunction()"	            
	            yAxisLabel="Humidity (RH %)"
	            xAxisLabel="Time"	            
	            margin="{left:100,top:100,bottom:100,right:100}"	            
	            color="colorDefault()"
        		legendcolor="colorDefault()"            
			    >
    			</nvd3-line-chart>
    			
	        	</div>
	        <!-- Widget ends -->

	      </div>

	    </div>		
	</div>


<div class="col-md-12">
	<div class="widget" id="humidityTable">

		<div class="widget-content">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Time</th>
						<th>Location</th>
						<th>Humidity</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-class="hdata.value > maxThreshold && 'danger' || '' " ng-repeat="hdata in humidityData">						
						<td>{{hdata.timestamp | date: 'medium'}}</td>
						<td>
							<a ng-href="http://maps.google.com/maps?q={{hdata.loc[1]}},{{hdata.loc[0]}}&ll={{hdata.loc[1]}},{{hdata.loc[0]}}&z=12" target="_blank">
	            				<button class='btn btn-primary'>Show on map</button>

	            			</a>
	            			
						</td>
						<td>{{hdata.value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
</div>
	
</div>

<div class="col-md-12">
  <div class="widget" id="shockTable">

    <div class="widget-head">
      <div class="pull-left">Shock Table
        <a href="#" class="wminimize">
          <i class="icon-chevron-up"></i>
        </a>
      </div>
      <div class="widget-icons pull-right">

        <button class="btn btn-info">
          <i class="icon-bar-chart"></i>Download CSV</button>

      </div>
      <div class="clearfix"></div>
    </div>

    <div class="widget-content">

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Time</th>
            <th>Location</th>
            <th>Shock (Max-G)</th>
            <th>Drop-Height (m)</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="sdata in shockData">
            <td>{{sdata.timestamp | date: 'medium'}}</td>
            <td>{{sdata.location}} <span class="text-muted">No location available fo Black-Box data</span></td>
            <td>
            	<span class="label label-danger">X</span> <strong> {{sdata.value.x}}</strong><br/>
              <span class="label label-danger">Y</span> <strong> {{sdata.value.y}}</strong><br />
              <span class="label label-danger">Z</span> <strong> {{sdata.value.z}}</strong><br />
            </td>
            <td>
            	{{sdata.value.dropheight}} m
            </td>
          </tr>

        </tbody>
      </table>     

      <div class="widget-foot">        

        <div class="clearfix"></div>

      </div>
    </div>

  </div>

<div  id="temperatureSection" ng-controller="temperatureSpecificCtrl">	
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="widget">      
		      <!-- Widget content -->
			      <div class="widget-content">

			      	<div class="padd">
			          	<nvd3-line-with-focus-chart
			            data="data"
			            id="exampleId"            
			            height="500"
			            height2="50"			            
			            showXAxis="true"
			            showYAxis="true"
			            showLegend="true"
			            interactive="true"
			            tooltips="true"
			            xAxisTickFormat="xAxisTickFormatFunction()"
			            x2AxisTickFormat="xAxisTickFormatFunction2()"			            
			            yAxisLabel="Temperature (F)"
			            xAxisLabel="Date and Time"
			            margin="{left:100,top:100,bottom:100,right:50}"
			            color="colorDefault()"
        				legendcolor="colorDefault()"
			            >
    					</nvd3-line-with-focus-chart>
					</div>

			        
			        <!-- Widget ends -->

			      </div>

			    </div> 
		    </div>
		</div>	
	</div>

	<div class="col-md-12">

	  <div class="widget" id="temperatureTable">

	    <div class="widget-head">
	      <div class="pull-left">Temperature Table
	        <a href="#" class="wminimize">
	          <i class="icon-chevron-up"></i>
	        </a>
	      </div>
	      <div class="widget-icons pull-right">

	        <button modaldir="" data-toggle="modal" data-target="#myModal" class="btn btn-info">
	          <i class="icon-bar-chart"></i>Download CSV</button>

	      </div>
	      <div class="clearfix"></div>
	    </div>

	    <div class="widget-content">

	      <table class="table table-striped table-bordered table-hover">
	        <thead>
	          <tr>
	            <th>Time</th>
	            <th>Location</th>
	            <th>Temperature (F)</th>
	          </tr>
	        </thead>
	        <tbody>

	          <tr ng-class="tdata.value > maxThreshold && 'danger' || '' " ng-repeat="tdata in temperatureData">
	            <td>{{tdata.timestamp | date: 'medium'}}</td>
	            <td>
	            	
	            	<i class="fa fa-map-marker"></i> <a ng-href="http://maps.google.com/maps?q={{tdata.loc[1]}},{{tdata.loc[0]}}&ll={{tdata.loc[1]}},{{tdata.loc[0]}}&z=12" target="_blank">
	            		
	            		<button class='btn btn-primary'>Show on map</button>
	            	</a>

	            </td>
	            <td>{{tdata.value}}</td>
	          </tr>

	        </tbody>

	      </table>     	           

	      <div class="widget-foot">


	        <div class="clearfix"></div>



	      </div>
	    </div>

	  </div>    

	  
	</div>

</div>
  <!--/end temperatureSection-->

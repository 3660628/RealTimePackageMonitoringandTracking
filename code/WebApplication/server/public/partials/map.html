<div>
<div class="row">
	<div class="col-md-12">
    <div class="widget">
      <div class="widget-head">
        <div class="pull-left">Location Tracking</div>                  
        <div class="pull-right">
          <button ng-click="refresh()" class="btn btn-success">Refresh</button> 

          <small ng-show="rt">
            <i class="icon-time"></i> Refresh rate: {{refreshRate}} s | Last Updated {{ts | timeago}}
          </small>
          <small class="text-mute" ng-show="!rt">
            No real-time updates
          </small>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="widget-content">
        <div class="padd">
      <div ng-show="rt" id="map-canvas"></div>
      <div ng-show="!rt"><h2>No Location data available for blackbox devices (i.e. No real-time tracking)</h2>
      </div>      
        <div class="widget-foot">
          <!-- Footer goes here -->          
        </div>
      </div>
      </div>
    </div> 
  </div>
</div>
</div>

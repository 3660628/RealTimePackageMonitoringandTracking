<p>Humidity</p>


<div class="col-md-12 sections" ng-controller="humidityController">

	<div class="widget" id="humidityTable">

		<div class="widget-content">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Time</th>
						<th>Location</th>
						<th>Humidity</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="hdata in humidityData">
						<td>{{hdata.timestamp}}</td>
						<td>{{hdata.location.latitude}}, {{hdata.location.longitude}}</td>
						<td>{{hdata.humidity.value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>

		<li ng-repeat="td in temperatureData">

        Temperature: {{td.temperature.value}}
		</li>

</div>
